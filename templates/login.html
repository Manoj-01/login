<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="static/style1.css">
</head>
<body>
<div class="login-box">
<form method="POST">
    <h1>Login</h1><br>
    UserID:
    <div class="textbox">
    <i class="fas fa-user" aria-hidden="true"></i>
    <input type="text" placeholder="UserID" name="u" required value="">
    </div>
    Password:
    <div class="textbox">
    <i class="fas fa-lock-alt" aria-hidden="true"></i>
    <input type="password" placeholder="Password" name="p" required value="">
    </div>
    <input class="btn" type="submit" value="Sign in">
</form>
</div>
</body>

</html>
